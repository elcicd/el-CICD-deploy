name:  asciidoc-tutorial-renderer

on:
  push:
    branches:
    - main
    paths:
    - 'docs/tutorial/**'

  pull_request_target:
    branches:
    - main
    paths:
    - 'docs/tutorial/**'
    types:
      - closed

  workflow_dispatch:

jobs:
  render_asciidoc:
    runs-on: ubuntu-latest
    name: Render Asciidoc
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build HTML
        uses: tonynv/asciidoctor-action@master
        with:
          program: "asciidoctor -D ./docs -w -t docs/tutorial/tutorial.adoc"

      - name: Add and commit
        run: |
          git add ./docs/tutorial.html

          git config --global user.email "elcicd@donotreply.org"
          git config --global user.name "elcicd"

          git commit -m "Rebuilt tutorial.html"
          git push
