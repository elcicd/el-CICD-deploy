name: Update Helm Index

on:
  push:
    branches:
    - main
    paths:
    - 'charts/**'
  
  workflow_dispatch:

jobs:
  package-charts:
    runs-on: ubuntu-latest
    steps:
    - name: Helm Installation
      uses: azure/setup-helm@v3
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Update Helm Index
      run: |
        set -x
        git config --global user.email "elcicd@donotreply.org"
        git config --global user.name "el-CICD"
        
        for CHART_DIR in $(find ./charts/* -maxdepth 0 -type d -printf '%p ')
        do
          helm package --dependency-update ${CHART_DIR} -d ./charts
          rm -rf ${CHART_DIR}/charts ${CHART_DIR}/Chart.lock
        done

        helm repo index ./charts
        git add -A
        git commit -m "Update Helm Index Workflow: updating packages and index of all elCicd Helm charts"
        git push
