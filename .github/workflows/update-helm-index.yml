name: Update Helm Index

on:
  push:
    branches:
    - main
    paths:
    - 'charts/**'
  
  workflow_dispatch:

jobs:
  package-charts:
    runs-on: ubuntu-latest
    steps:
    - name: Helm Installation
      uses: azure/setup-helm@v3
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Update Helm Index
      run: |        
        CHART_DIRS='elCicdCommon elCicdRenderer elCicdKubernetes elCicdArgoCd elCicdChart'
        for CHART_DIR in ${CHART_DIRS}
        do
          helm package --dependency-update ./charts/${CHART_DIR} -d ./charts
          rm -rf ./charts/${CHART_DIR}/charts
          rm -f ./charts/${CHART_DIR}/Chart.lock
          echo ${{secrets.GITHUB_TOKEN}} | podman login --username USERNAME --password-stdin ghcr.io
          
          CHART_VERSION=$(grep 'version:' ./charts/elCicdCommon/Chart.yaml | awk '{print $2}' | tr -d '"')
          helm push ./charts/${CHART_DIR}-${CHART_VERSION}.tgz oci://ghcr.io/elcicd
        done

        helm repo index ./charts
        git add .
        git commit -m "Update Helm Index Workflow: updating packages and index of all elCicd Helm charts"
        git push
