name: Update Helm Index

on:
  push:
    branches: [ main ]
    paths:
      - 'charts/**'
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Helm Installation
        uses: azure/setup-helm@v3
      - name: Git Checkout
        uses: actions/checkout@v2
      - name: Update Helm Index
        run: |
          for CHART_DIR in $(ls -d ./charts/*/)
          do
            helm package ./${CHART_DIR} -d ./charts
          done
          
          helm repo index ./charts
          git config --global user.email "elcicd@donotreply.com"
          git config --global user.name "el-CICD"
          git add .
          git commit -m "Update Helm Index Workflow: update index and package for elCicdChart"
          git push