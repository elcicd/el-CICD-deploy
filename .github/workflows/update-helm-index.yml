name: Update Helm Index

on:
  push:
    branches:
    - main
    paths:
    - 'charts/elCicdChart/**'
    - 'charts/elCicdResources/**'
    - 'charts/elCicdImageRegistry/**'
    - 'charts/elCicdJenkinsPipelines/**'
    - 'charts/elCicdJenkins/**'
  
  workflow_dispatch:

jobs:
  package-charts:
    runs-on: ubuntu-latest
    steps:
    - name: Helm Installation
      uses: azure/setup-helm@v3
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Update Helm Index
      run: |
        for CHART_DIR in elCicdChart elCicdResources elCicdImageRegistry elCicdJenkinsPipelines elCicdJenkins
        do
          helm package --dependency-update ./charts/${CHART_DIR} -d ./charts
          rm -rf ./charts/${CHART_DIR}/charts
          rm -f ./charts/${CHART_DIR}/Chart.lock
        done
        
        helm repo index ./charts
        git config --global user.email "elcicd@donotreply.com"
        git config --global user.name "el-CICD"
        git add .
        git commit -m "Update Helm Index Workflow: update index and package for elCicdChart"
        git push