apiVersion: v2
name: elcicd-library
description: |-
  A generic helm library chart that can be leveraged to deploy any size group of components onto a kubernetes cluster.
  Library charts included: elcicd-renderer, elcicd-kubernetes, elcicd-common.

type: library

version: "0.1.0"

dependencies:
- name: elcicd-renderer
  version: 0.1.0
  repository: file://../elcicd-renderer
- name: elcicd-kubernetes
  version: 0.1.0
  repository: file://../elcicd-kubernetes
- name: elcicd-common
  version: 0.1.0
  repository: file://../elcicd-common