apiVersion: v2
name: elCicdChart
description: |-
  A generic helm chart which uses elCicdRenderer and elCicdK8s to deploy any
  application give an elCicdRenderer compliant values file(s).  ArgoCd templates
  are also included.

type: application

version: "0.1.0"

dependencies:
- name: elCicdRenderer
  version: 0.1.0
  repository: file://../elCicdRenderer
- name: elCicdK8s
  version: 0.1.0
  repository: file://../elCicdK8s
- name: elCicdArgoCd
  version: 0.1.0
  repository: file://../elCicdArgoCd