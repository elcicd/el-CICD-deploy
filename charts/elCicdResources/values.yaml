exports:
  data:
    global:
      defaultDeploymentRevisionHistoryLimit: 0

      defaultImagePullPolicy: "Always"

      defaultPort: "8080"
      defaultProtocol: "TCP"

      defaultLimitsCpu: "200m"
      defaultLimitsMemory: "500Mi"

      defaultRequestsCpu: "100m"
      defaultRequestsMemory: "50Mi"

      defaultIngressRulePath: "/"
      defaultIngressRulePathType: "Prefix"

      defaultPvReclaimPolicy: "Reclaim"
      defaultPvAccessMode: "ReadWriteOnce"

      defaultPrometheusPort: "9090"
      defaultPrometheusPath: "/metrics"
      defaultPrometheusScheme: "https"
      defaultPrometheusScrape: "false"
      defaultPrometheusProtocol: "TCP"

      default3ScaleScheme: "https"
